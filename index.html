<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Controle Financeiro</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="Javascript.js" defer></script>
</head>
<body>

    <header>
        <div class="header-content">
            <i class="fas fa-wallet wallet-icon"></i>
            <h1>Seu Controle Financeiro</h1>
        </div>
    </header>

    <main class="container">
        <section class="painel">
            <div class="card">
                <div class="card-info">
                    <i class="fas fa-arrow-circle-up icon-entrada"></i>
                    <span>Entradas</span>
                </div>
                <h2 id="entradas-valor">R$ 0,00</h2>
            </div>

            <div class="card">
                <div class="card-info">
                    <i class="fas fa-arrow-circle-down icon-saida"></i>
                    <span>Saídas</span>
                </div>
                <h2 id="saidas-valor">R$ 0,00</h2>
            </div>

            <div class="card total">
                <div class="card-info">
                    <i class="fas fa-dollar-sign"></i>
                    <span>Total</span>
                </div>
                <h2 id="saldo-valor">R$ 0,00</h2>
            </div>
        </section>

        <section class="section-box">
            <h3><i class="fas fa-plus-circle"></i> Nova Transação</h3>
            <form id="form-transacao" class="form-grid">
                <div class="input-group">
                    <label>Descrição</label>
                    <input type="text" id="desc" placeholder="Ex: Salário, Aluguel" required>
                </div>
                <div class="input-group">
                    <label>Valor</label>
                    <input type="number" id="valor" placeholder="0.00" step="0.01" required>
                </div>
                <div class="input-group">
                    <label>Tipo</label>
                    <select id="tipo">
                        <option value="entrada">Entrada</option>
                        <option value="saida">Saída</option>
                    </select>
                </div>
                <button type="submit" id="btn-add">Adicionar</button>
            </form>
        </section>

        <section class="section-box">
    <div class="header-historico">
        <h3><i class="fas fa-history"></i> Histórico</h3>
        <button id="btn-zerar" class="btn-perigo">
            <i class="fas fa-trash-alt"></i> Zerar Conta
        </button>
    </div>
    <div id="historico-lista">
        </div>
</section>
    </main>
</body>
</html>
